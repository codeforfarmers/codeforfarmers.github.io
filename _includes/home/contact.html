<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Contact Us</h2>
        <h4 class="section-subtext text-muted">Join our e-mail list to learn how to use your skills to help the farmtech better and weâ€™ll send you information about Code for Farmers work.</h4>
      </div>
      <div class="col-md-4 col-md-offset-4 text-center">
        <ul class="list-inline social-buttons">
          <li><a href="" class="twitter" rel="nofollow" target="_blank" title="Share on Twitter"><img src="/images/share/icon-twitter.png" /></a></li>
		  <li><a href="" class="facebook" rel="nofollow" target="_blank" title="Share on Facebook"><img src="/images/share/icon-fb.png" /></a></li>
		  <li><a href="" class="linkedin" rel="nofollow" target="_blank" title="Share on linkedin"><img src="/images/share/icon-linkedin.png" /></a></li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Name *" id="name" name="name" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email *" id="email" name="email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input type="tel" class="form-control" placeholder="Subject *" id="subject" name="subject" required data-validation-required-message="Please enter your subject">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea class="form-control" placeholder="Your Message *" id="message" name="message" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
